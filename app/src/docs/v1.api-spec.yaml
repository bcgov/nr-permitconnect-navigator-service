      title: DB Access Request
      type: object
      required:
        - accessRequestId
        - groupId
        - grant
      properties:
        accessRequestId:
          type: string
          format: uuid
          description: The ID of the access request
          example: b76469a3-896c-4435-aa83-b8b87db6f701
        userId:
          type: string
          format: uuid
          description: The ID of the user
          example: b76469a3-896c-4435-aa83-b8b87db6f701
        groupId:
